<html>
<head>
<title>Welcome Page</title>
<script lang="javascript">
function createCookie(name,value,days) {
	if (days) {
		var date = new Date();
		date.setTime(date.getTime()+(days*24*60*60*1000));
		var expires = "; expires="+date.toGMTString();
	}
	else var expires = "";
	document.cookie = name+"="+value+expires+"; path=/";
}

function eraseCookie(name) {
	createCookie(name,"",-1);
}

function run(target)
{
    eraseCookie("JSESSIONID");
    
    // window.open(target, target, 'toolbar=1, menubar=1, location=1, directories=1, status=1, scrollbars=1, resizable=1');
    
    // self.close();
    // toolbar=no, menubar=no, location=no, directories=no, status=1, scrollbars=1, resizable=1
}
</script>
</head>
<body>To run application, select one of the links below.</br>
</br>
</br>
</br>
</br>
<button name="settings" onclick='run("settings")' >settings</button></br>
</br>
<button name="main" onclick='run("main")' >main</button>
</body>
</html>
